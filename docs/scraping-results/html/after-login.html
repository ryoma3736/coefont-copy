ted for all users across all your AI voices becomes your \u003cBold\u003emonthly earnings\u003c/Bold\u003e.\",\"freeStandard\":{\"subtitle\":\"Usage by Free / Standard Plan Users\",\"description\":\"Earnings are returned based on the number of characters users utilize your AI voice and the points per character you have set.\",\"formula\":{\"primary\":\"\u003cBold\u003eEarnings (JPY)\u003c/Bold\u003e = Characters Used × Earning per Character × {earningRate} (Return Rate)\",\"secondary\":\"Earning per Character (JPY) = Point Consumption per Character (Points) × {earningRatePerChar}\"},\"example\":{\"label\":\"Example:\",\"textPrimary\":\"When point consumption per character is set to \u003cBold\u003e{examplePoints} points\u003c/Bold\u003e, the earning per character is:\",\"numPrimary\":\"{examplePoints} × {earningRatePerChar} = {returnPerChar} (JPY)\",\"textSecondary\":\"Therefore, when \u003cBold\u003e{exampleConsumedPoints} characters\u003c/Bold\u003e are used, the earnings are:\",\"numSecondary\":\"{exampleConsumedPoints} (characters) × {returnPerChar} (JPY) × {earningRate} = \u003cBold\u003e{result} JPY\u003c/Bold\u003e\",\"textTertiary\":\"\"}},\"plusEnterprise\":{\"subtitle\":\"Usage by Plus / Enterprise Plan Users\",\"description\":\"5% (return rate) of the monthly fee of Plus / Enterprise users who utilized your AI voice, multiplied by the proportion of your voice usage, is returned to you.\",\"formula\":{\"primary\":\"\u003cBold\u003eEarnings per Plus / Enterprise user who utilized your AI voice:\u003c/Bold\u003e\",\"secondary\":\"\u003cBold\u003eEarnings (JPY)\u003c/Bold\u003e = User's Monthly Fee (JPY) × {returnRate} (Return Rate) × (Characters Used for Your Voice ÷ Total Characters Used by the User in One Month)\",\"tertiary\":\"※However, when Monthly Fee × {returnRate} (Return Rate) \u003cBold\u003eexceeds {maxAmount} JPY\u003c/Bold\u003e, it is calculated as follows:\",\"quaternary\":\"\u003cBold\u003eEarnings (JPY)\u003c/Bold\u003e = {maxAmount} (JPY) × (Characters Used for Your Voice ÷ Total Characters Used for All AI Voices)\",\"quinary\":\"\u003cBold\u003eThe above earnings are calculated for each Plus / Enterprise user who utilized your AI voice, and the sum of all these amounts is returned to you as earnings.\u003c/Bold\u003e\"},\"example\":{\"label\":\"Example:\",\"primary\":\"If a total of 3 Plus / Enterprise users utilized your AI voice with the following monthly fees and usage ratios, the earnings would be:\",\"secondary\":\"User 1: \u003cBold\u003eMonthly fee {planCost} JPY\u003c/Bold\u003e, used your voice for {usage}% of their monthly AI voice generation.\",\"tertiary\":\"{planCost} JPY × {returnRate} (return rate) × {usage} (usage ratio) = \u003cBold\u003e{result} JPY\u003c/Bold\u003e\",\"quaternary\":\"User 2: \u003cBold\u003eMonthly fee {planCost} JPY\u003c/Bold\u003e, used your voice for {usage}% of their monthly AI voice generation.\",\"quinary\":\"{planCost} JPY × {returnRate} (return rate) × {usage} (usage ratio) = \u003cBold\u003e{result} JPY\u003c/Bold\u003e\",\"senary\":\"User 3: \u003cBold\u003eMonthly fee {planCost} JPY\u003c/Bold\u003e, used your voice for {usage}% of their monthly AI voice generation.\",\"septenary\":\"{planCost} JPY × {returnRate} (return rate) × {usage} (usage ratio) = \u003cBold\u003e{result} JPY\u003c/Bold\u003e\",\"octonary\":\"\u003cBold\u003eTotal: {result} JPY\u003c/Bold\u003e\",\"nonary\":\"\"}}}},\"pageTitle\":\"Earn | CoeFont\"},\"member\":{\"_components\":{\"ActionPopover\":{\"changeEmail\":\"Change Email\",\"deleteMember\":\"Delete\",\"resendEmail\":\"Resend Invitation Email\"},\"AddMembersDialog\":{\"Step1\":{\"errors\":{\"email\":{\"min\":\"Email is required\",\"invalid\":\"Invalid Email\"}},\"message\":\"Login information will be sent to your email address. By adding a member, you agree to the \u003cTermsOfUse\u003eTerms of Use\u003c/TermsOfUse\u003e.\",\"messageSAML\":\"Users will be able to login via SSO after they are added. By adding a member, you agre onse. We are closed on weekends and public holidays.\",\"text3\":\"If you do not receive a response within 4 business days, please check your \\\"spam folder\\\" and contact us again.\",\"domain\":\"For customers with domain settings (email rejection settings)\",\"domain_text\":\"Please add our domain \\\"coefont.com\\\" to your whitelist.\"}},\"(global)\":{\"meta\":{\"title\":\"CoeFont\",\"description\":\"Empower Your Content with AI powered Voices\",\"ogpImg\":\"https://coefont.cloud/next-assets/lp/ogp_en.webp\"},\"header\":{\"signUp\":\"Sign Up\",\"signUpForFree\":\"Sign Up for Free\",\"logIn\":\"Log in\"},\"top\":{\"subtitle\":\"Innovative AI Voice Solutions for Every Need\",\"title\":\"Unlock the Power of\\nAI Voices with CoeFont\",\"titleLineBreak\":\"AI Voices with CoeFont\",\"subText\":\"From text to tone — bring your words to life.\",\"aboutLine1\":\"CoeFont is a global AI Voice Hub pioneering the future of technology.\",\"aboutLine2\":\"We empower users worldwide to realize the full potential of their voices.\",\"signUpForFree\":\"Sign Up for Free\",\"loginWithGoogle\":\"Login with Google\",\"signInWithApple\":\"Sign in with Apple\",\"agreementText\":\"By clicking the button, you agree to CoeFont's \u003cterms\u003eTerms of Service\u003c/terms\u003e and \u003cprivacy\u003ePrivacy Policy\u003c/privacy\u003e.\"},\"cirSection\":{\"mainHeading\":\"AI Voice Interpretation for Businesses\",\"subHeading\":\"CoeFont Interpreter\",\"whatIs\":\"What is CoeFont Interpreter?\",\"description\":\"Real-time context-aware language interpretation solutions for in-person and remote meetings, accessible on PC and iPhone, to enhance communication across international teams. Supported in 7 languages, with more to be added.\",\"crownAlt\":\"App Store 1st (Dictionary/Translation Category), 1k corporate users, social products award excellence award\",\"downloadAppStore\":\"Download on the App Store\",\"viewDetails\":\"View details\",\"useCase\":\"Use Case\",\"useCases\":{\"faceToFace\":{\"heading\":\"Face-to-Face Meeting\",\"description\":\"Facilitate smooth in-person communication across languages. Our mobile app delivers real-time voice interpretation directly on your device, making it easy to connect in client meetings or casual discussions. Ensure conversations flow naturally, wherever you are.\"},\"globalMeeting\":{\"heading\":\"Global Business Meeting\",\"description\":\"Bridge linguistic gaps in international online meetings. Our desktop app delivers real-time, context-aware audio interpretation for faster decisions and stronger global collaborations. Leverage post-meeting auto-generated summaries for lasting value.\"},\"conference\":{\"heading\":\"International Conference\",\"description\":\"Organize global presentations, courses and conferences with real-time multilingual audio interpretation using our desktop app, in an online meeting or streaming your content. You can also later engage with offline attendees without language constraints via our mobile app.\"},\"customerSupport\":{\"heading\":\"Customer Support\",\"description\":\"Provide empathetic, real-time audio support in foreign languages using our desktop app. Respond to multilingual inquiries, significantly boosting customer satisfaction and loyalty with precise translations, even for specialized terms.\"}}},\"solutions\":{\"heading\":\"CoeFont AI Voice Features\",\"subHeading\":\"Explore our diverse range of offerings designed to revolutionize the way you communicate.\",\"exploreButton\":\"Explore CoeFont Today\",\"tts\":{\"title\":\"Text-to-Speech (TTS)\",\"text\":\"Bring your words to life with CoeFont's cutting-edge text-to-speech technology. Our advanced algorithms deliver natural-sounding voices in multiple languages.\",\"linkText\":\"Sign up for Free\"},\"interpreter\":{\"title\":\"CoeFont Interpreter\",\"text\":\"Bridge linguistic gaps in international business. Real-time, context-aware interpretation ensures every word is understood for faster decisions and stronger global collaborations.\",\"linkText\":\"Get Started\"},\"voiceCreation\":{\"title\":\"AI Voice Creation\",\"text\":\"Unlock the full potential of your voice with CoeFont's Voice Hub. Whether you're a seasoned voice actor or just getting started, CoeFont gives you the tools to share and monetize your talent.\",\"linkText\":\"Join as a Voice Creator\"},\"voiceHub\":{\"title\":\"CoeFont Voice Hub\",\"text\":\"Discover endless voice possibilities with CoeFont's Voice Hub — featuring thousands of AI voices to power authentic, engaging communication.\",\"linkText\":\"Explore our voices\"}},\"highlights\":{\"usersInTotal\":\"Total Users\",\"availableVoices\":\"Available Voices\",\"corporateUsers\":\"Corporate Users\",\"excellentAward\":\"Excellence\\nAward\",\"socialProductsAward\":\"Social Products Award\"},\"discover\":{\"subtitle\":\"Discover CoeFont's Unique Advantage\",\"title\":\"Unlock the full potential of AI Voice\\ntechnology with CoeFont.\",\"titleLineBreak\":\"technology with CoeFont.\",\"signUpButton\":\"Sign Up With CoeFont for Free\",\"cards\":{\"unlimitedUses\":{\"title\":\"Unlimited Uses\",\"text\":\"Enjoy the freedom to seamlessly integrate CoeFont's AI Voices into any project, without limitations on frequency or application.\"},\"naturalSound\":{\"title\":\"Natural Sound\",\"text\":\"Our Voice Changer minimizes artificial or robotic elements often found in voice conversion, ensuring our AI Voices sound natural.\"},\"realTimeConversion\":{\"title\":\"Real-Time Conversion\",\"text\":\"CoeFont's cutting-edge technology minimizes time lag during conversations and live streams, ensuring smooth and natural interactions.\"},\"moreThan10kVoices\":{\"title\":\"More Than 10k Voices\",\"text\":\"CoeFont's extensive library of voices offers a wide range of characters and styles to suit every project.\"},\"multilingualSupport\":{\"title\":\"Multilingual Support\",\"text\":\"CoeFont's AI Voices facilitate communication in multiple languages, including English, Japanese, Chinese, Spanish, and French.\"},\"authenticReplication\":{\"title\":\"Authentic Replication\",\"text\":\"Leveraging advanced AI algorithms and deep learning techniques, CoeFont captures the nuances that make each voice unique.\"}}},\"whoIs\":{\"subtitle\":\"Use Cases\",\"title\":\"Who is CoeFont For?\"},\"anime\":{\"title\":\"Anime Fans, Ready to Explore Exciting Voices on CoeFont?\",\"description\":\"Discover stunning voices from Japan's top anime voice actors, only on CoeFont!\",\"actors\":{\"nozawaMasako\":\"Nozawa Masako\",\"morikawaToshiyuki\":\"Morikawa Toshiyuki\",\"gotoYuko\":\"Goto Yuko\"},\"learnMore\":\"Learn More\"},\"testimonials\":{\"subtitle\":\"Testimonials\",\"title\":\"Don't Take Our Word For It\",\"cta\":\"Sign Up With CoeFont for Free\",\"reviews\":{\"tanakakz\":\"I tried CoeFont, and it was amazing. The voice sounds incredibly natural, making it perfect for anyone who wants to outsource narration when creating a video.\",\"torishima\":\"I played around with CoeFont, and it was amazing how realistic it sounded. The voice spoke very naturally, with an accent that required almost no adjustment.\",\"obuchi_yuki\":\"I used CoeFont's new service, CoeFont Cloud, and was amazed! You can create a synthesized version of your own voice in about 10 minutes. Plus, it seems like you can earn money each time someone uses your voice. This could be really fun and rewarding for people with great voices!\",\"maikaze_renka\":\"I can see the appeal of preserving my voice in a safe space like CoeFont. The quality is perfect, and I'm curious to learn more.\",\"biwawa\":\"I wanted to create a CoeFont voice for someone important to me who is no longer in this world. Thanks to CoeFont, their voice will live on and speak to me, inspiring hope.\",\"imomusininaru\":\"I witnessed a couple having a conversation using CoeFont, which was created before one of them lost their voice, and was deeply moved. I was also pleasantly surprised at the affordability of this service! CoeFont is truly amazing.\",\"tamago\":\"I recently watched a video of a person using CoeFont who had lost their voice due to vocal cord removal surgery. CoeFont takes away the strangeness of expressing feelings with one's own recorded voice, and from the perspective of loved ones, it feels familiar and reassuring.\",\"Sa101010_310\":\"The recording wasn't of me, but of my grandfather who lost his voice due to vocal cord removal surgery. Learning that CoeFont offers their services free of charge to people who have had their vocal cords removed filled me with gratitude.\"}},\"vfa\":{\"title\":\"Voice for All Project\",\"paragraph1\":\"At CoeFont, we are committed to promoting inclusivity and accessibility. Since 2021, our Voice for All project has provided free AI Voice services to individuals at risk of losing their voices.\",\"paragraph2\":\"In 2023, we expanded our coverage to include those with speech disabilities. Since then, over 500 people worldwide have signed up and joined us in making strides toward a more inclusive digital landscape.\",\"learnMore\":\"Learn More\"},\"faq\":{\"subtitle\":\"FAQ\",\"title\":\"Have Questions? We Have Answers!\",\"questions\":{\"whatDo\":{\"q\":\"What do CoeFont AI Voice services do?\",\"a\":\"CoeFont's AI Voice services convert text into lifelike spoken audio, replicating natural human speech with realistic intonation and accents. Providing a diverse selection of voices spanning multiple languages and dialects, it is user-friendly and tailored for individuals and businesses seeking personalized vocal outputs.\"},\"onlineCalls\":{\"q\":\"Can I use CoeFont for online calls?\",\"a\":\"Yes, you can connect the CoeFont app to Zoom, Google Meet, Discord, Twitch, etc.\"},\"whoShould\":{\"q\":\"Who should use CoeFont's AI Voice services?\",\"a\":\"CoeFont's AI Voice Services cater to a wide range of users, including YouTube and TikTok content creators, audiobook producers for platforms like Audible and Google Play Books, presenters utilizing PowerPoint or Google Docs, businesses employing IVR systems, and podcasters on Spotify or Apple Podcasts. With its natural-sounding voice capabilities across various platforms, it enhances user engagement and accessibility.\"},\"languages\":{\"q\":\"How many languages does CoeFont support?\",\"a\":\"CoeFont currently supports speech synthesis in five languages, including English, Japanese, Chinese, Spanish, and French, with additional languages in development.\"},\"whatIsTTS\":{\"q\":\"What is CoeFont Text-to-Speech?\",\"a\":\"CoeFont's Text-to-Speech (TTS) Editor converts written text into lifelike audio that can be used for a variety of purposes, such as improving accessibility, generating voiceovers, and assisting those who have lost their voices. Our advanced algorithms deliver natural-sounding voices in multiple languages, including English, Spanish, Chinese, French, and Japanese.\"},\"howToUse\":{\"q\":\"How do I use CoeFont AI Voices to turn text into audio?\",\"a\":\"First, select a voice from our extensive library. Next, enter your text into the provided box, making sure it's in one of the supported languages. Then, click 'Generate' to convert your text into audio. You can listen to the result and make any necessary adjustments before downloading the audio for your project.\"},\"makeOwn\":{\"q\":\"How do I make my own AI Voice?\",\"a\":\"Creating your own AI Voice is easy with CoeFont's Voice Hub. Our advanced voice replication feature captures every nuance and rhythm, delivering realistic results that resonate with your audience. Simply read 50 sentences, and it will take less than two hours to generate your own AI Voice.\"},\"makeMoney\":{\"q\":\"Can I make money on my AI Voice?\",\"a\":\"Yes, this feature is coming soon. You will be able to publish your AI Voice to CoeFont's Voice Hub and earn money by allowing others to use it. Additionally, you will be able to establish licensing agreements for.\"},\"whyAI\":{\"q\":\"Why should I use AI Voices instead of hiring voice artists?\",\"a\":\"Using an AI Voice generator simplifies the process of creating voice overs. Not only is it more time and cost-effective than hiring a voice artist, but it also offers greater flexibility and a wider range of voice options, ensuring high-quality results for your voiceover needs.\"}}},\"signUpBanner\":{\"title\":\"Start Your AI Voice Journey Today!\",\"subTitle\":\"Your Voice, Our Technology, Unlimited Potential.\",\"signUpButton\":\"Sign Up For Free\"}},\"_components\":{\"CLMPlayground\":{\"title\":\"Spoken words are read out loud in English.\",\"subTitle\":\"Experience CoeFont Interpreter\",\"installMessage\":\"Do you want to download the app and try it with your own voice?\",\"startRecording\":\"Start Recording\",\"outputPlaceholder\":\"Please record.\"},\"CLPlayground\":{\"name\":{\"user1\":\"Morikawa Toshiyuki\",\"user2\":\"Hiroyuki\",\"user3\":\"Female announcer\",\"user4\":\"Male Narrator\"},\"playButton\":{\"ja\":\"Listen in Japanese\",\"en\":\"Listen in English\"},\"enDefault\":{\"base\":\"Tap the button to hear the Japanese text in English with the selected voice.\",\"upper\":\"upper Japanese\",\"left\":\"Japanese on the left side\"},\"createAccount\":\"Want your voice to sound like native English? \u003clink\u003eCreate your digital voice for free.\u003c/link\u003e\"},\"Header\":{\"plan\":\"Plans\",\"vc\":\"VoiceChanger\",\"clm\":\"CoeFont Interpreter\",\"esg\":\"Voice for All\",\"enquiry\":\"Apply for Plus Plan\",\"login\":\"Log in\",\"tryNow\":\"Sign Up for Free\"},\"Hero\":{\"terms\":\"By signing up, you agree to CoeFont’s \u003cterms\u003eTerms of Service\u003c/terms\u003e and \u003cprivacy\u003ePrivacy Policy\u003c/privacy\u003e.\"},\"MaterialBanner\":{\"dlMaterial\":{\"heading\":\"Download Materials\",\"text\":\"You can download materials related to the CoeFont service. (Available in Japanese only.)\",\"button\":\"Learn More\"},\"plan\":{\"heading\":\"Plans\",\"text\":\"We offer a variety of plans tailored
