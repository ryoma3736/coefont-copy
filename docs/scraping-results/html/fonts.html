\u003c/Bold\u003eになります。\",\"freeStandard\":{\"subtitle\":\"Free / Standardプランの利用者による利用\",\"description\":\"利用者があなたのAI音声を利用した文字数と、あなたが設定した1文字あたりのポイントに応じて報酬が還元されます。\",\"formula\":{\"primary\":\"\u003cBold\u003e報酬額（日本円）\u003c/Bold\u003e = 利用文字数 × 1文字あたりの還元額 × {earningRate}（還元率）\",\"secondary\":\"1文字あたりの還元額（日本円）  = 1文字あたりのポイント消費量（ポイント） × {earningRatePerChar}\"},\"example\":{\"label\":\"例：\",\"textPrimary\":\"1文字あたりのポイント消費量を\u003cBold\u003e{examplePoints}ポイント\u003c/Bold\u003eに設定しているとき、1文字あたりの還元額は、\",\"numPrimary\":\"{examplePoints} × {earningRatePerChar} = {returnPerChar}（円）\",\"textSecondary\":\"です。よって、\u003cBold\u003e{exampleConsumedPoints}文字\u003c/Bold\u003e利用された場合の還元額は、\",\"numSecondary\":\"{exampleConsumedPoints}（文字） × {returnPerChar}（円） × {earningRate} = \u003cBold\u003e{result}円\u003c/Bold\u003e\",\"textTertiary\":\"となります。\"}},\"plusEnterprise\":{\"subtitle\":\"Plus / Enterpriseプランの利用者による利用\",\"description\":\"あなたのAI音声を利用した Plus / Enterprise ユーザーの月額料金のうち {returnRate}% (還元率) に あなたの声が利用された割合を掛けた金額が還元されます。\",\"formula\":{\"primary\":\"\u003cBold\u003eあなたのAI音声を利用した Plus / Enterprise ユーザー1人あたりの報酬額 :\u003c/Bold\u003e\",\"secondary\":\"\u003cBold\u003e報酬額（日本円）\u003c/Bold\u003e = ユーザーの月額料金（円） × {returnRate}（還元率） × （あなたの音声の利用文字数 ÷ その利用者による1ヶ月間の全利用文字数）\",\"tertiary\":\"※ ただし、月額料金 × {returnRate}（還元率） が\u003cBold\u003e{maxAmount}円を超える場合\u003c/Bold\u003eは、以下のように計算します：\",\"quaternary\":\"\u003cBold\u003e報酬額（日本円）\u003c/Bold\u003e = {maxAmount}（円） × （あなたの音声の利用文字数 ÷ 全AI音声の利用文字数）\",\"quinary\":\"\u003cBold\u003e上記の報酬額をあなたのAI音声を利用した全ての Plus / Enterprise 利用者毎に計算し、それらを合算した金額があなたへ報酬還元されます。\u003c/Bold\u003e\"},\"example\":{\"label\":\"例：\",\"primary\":\"合計3人のPlus / Enterprise ユーザーがあなたのAI音声を利用し、それぞれの月額・利用割合が下記の場合、報酬金額は\",\"secondary\":\"1 人目 : \u003cBold\u003e月額 {planCost}円\u003c/Bold\u003e、1ヶ月のAI音声生成の{usage}%をあなたの声で行った。\",\"tertiary\":\"{planCost}円 × {returnRate} (還元率) × {usage} (利用割合) = \u003cBold\u003e{result}円\u003c/Bold\u003e\",\"quaternary\":\"2 人目 : \u003cBold\u003e月額 {planCost}円\ ents\":{\"cta\":{\"title\":\"CoeFont通訳で、より良いコミュニケーションを\",\"text\":\"CoeFont通訳は、あなたの言葉で伝える、伝わるためのAIアシスタントです。\",\"dlApp\":\"アプリをダウンロード\",\"demo\":\"デモを予約する\",\"dlMaterial\":\"資料のダウンロード\"}},\"hero\":{\"title\":\"あなたの言葉で\\n世界とつながるAI通訳。\\nCoeFont通訳\",\"dlApp\":\"PCアプリをダウンロード\",\"demo\":\"デモを予約する\",\"reason\":\"選ばれるのには理由があります\",\"trustedBy\":\"導入企業\"},\"point\":{\"title\":\"CoeFont通訳はここがスゴい！\",\"text\":\"CoeFont通訳は、自分が話した言語を、それ以外の言語へ、リアルタイムに変換します。\\n自分の外国語音声を準備すれば、自分の声で、海外の相手に話をすることができます。\"},\"problem\":{\"title\":\"こんな悩みをまとめて解決\",\"text\":\"これまでのハードルであった、言葉の壁を超えたやり取りを簡略化。\\n簡単に会話の流れも見れ、より効率的なオンラインミーティングを実施できます。\",\"problems\":[\"海外企業とやり取りしたいけど英語が話せない\",\"英語通訳のスケジュール調整は大変\",\"言語が混じった議事録をまとめるのが大変\"]},\"solutions\":{\"title\":\"CoeFont通訳だから、解決できます\",\"text\":\"高品質な日本語音声で，グローバルなコミュニケーションを支援します\",\"realtime\":{\"sectionName\":\"リアルタイム通訳\",\"title\":\"外国語が話せなくても、\\nリアルタイムに意思疎通が可能\",\"points\":[\"壁を感じさせないリアルタイム通訳\",\"最新のAI技術を搭載した高精度翻訳\"]},\"log\":{\"sectionName\":\"会話履歴\",\"title\":\"日本語の高品質な議事録を作成可能\",\"points\":[\"日本語と他言語両方の会話履歴を保存\",\"アプリ上でも、オンライン上でもどちらでも確認可能\"]},\"hurdle\":{\"sectionName\":\"導入ハードルゼロ\",\"title\":\"既存のミーティングアプリで\\nそのまま使用可能\",\"points\":[\"様々なオンラインミーティングアプリに対応\",\"複雑な設定は不要。導入はアプリ任せでOK\"]},\"languages\":{\"sectionName\":\"多言語対応\",\"title\":\"日本語・英語のほか、\\n様々な言語に対応\",\"points\":[\"日本語、英語、中国語、スペイン語、フランス語、韓国語、ベトナム語に対応\",\"対応言語は今後も拡大予定\"]}},\"soc\":{\"title\":\"国際的なセキュリティ水準\",\"text\":\"CoeFontは、国際的なセキュリティ認証である「SOC2 Type 2」を取得しています。\\nこれによって、セキュリティ基準が厳しい企業でも、より安心・安全にCoeFontのサービスをご利用いただけます。\"},\"clmPoints\":{\"title\":\"CoeFont通訳の機能\",\"text\":\"CoeFont通訳には、会議で使える様々な機能があります。\"},\"introductionFlow\":{\"title\":\"導入までの流れ\"},\"security\":{\"text\":\"Plusプランならば、より高度なセキュリティー、さらに専門の担当者が専属します。\\nより詳しい内容、気になる点や導入サポートなど、\\nご質問がございましたらサポートまで気軽にご相談ください。\"},\"qa\":{\"title\":\"よくあるご質問\",\"text\":\"よくご質問いただく内容を紹介します\"},\"plan\":{\"title\":\"プラン\",\"taxincluded\":\"(税込み)\"},\"vfa\":{\"small\":\"社会貢献活動 - Voice for All Project\",\"title\":\"すべての人たちに、声を届ける。\",\"text\":\"AI音声プラットフォーム
